- type: entity
  name: NCWL passport
  parent: BasePassport
  id: NCWLPassport
  components:
    - type: Sprite
      sprite: _EE/Contractors/Passport.rsi
      layers:
      - state: passport_qiimaeru_open
      - state: passport_species_human
    - type: ExtendDescription
      descriptionList:
      - description: "imperial_view_union_passport"
        fontSize: 12
        color: "#9345d3"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Imperial
      - description: "union_view_union_passport"
        fontSize: 12
        color: "#99630d"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Unionist
      - description: "american_view_union_passport"
        fontSize: 12
        color: "#2a740a"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Bieselite
      - description: "clarizian_view_union_passport"
        fontSize: 12
        color: "#1c89b1"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Clarizian
      - description: "coalition_view_union_passport"
        fontSize: 12
        color: "#ff7777"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Coalition

